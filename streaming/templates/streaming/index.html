<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <style>
      img {
        height: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Movies</h1>
    {% for movie in movies %}
    <a href="{% url 'movie' movie.id %}">
      <p>
        <img
          src="{% static 'streaming/' %}{{movie.average_rating}}.png"
          alt="{{ movie.average_rating }} star rating"
        />
        count {{movie.rating_count}} {{ movie.title }}
      </p>
    </a>
    {% endfor %}
  </body>
</html>
